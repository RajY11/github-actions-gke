name: Build and Deploy GKE
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{secrets.GKE_PROJECT}}
  GKE_CLUSTER: github-actions-gke
  GKE_ZONE: northamerica-northeast1
  DEPLOYMENT_NAME: github-actions-gke-deployment
  IMAGE: github-actions-gke-image
  TAG: 1.0.0

jobs:
  setup-build-publish-deploy:
    name: Stup Build Publish Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0
          server-id: github
          settings-path: ${{github.workspace}}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Stup Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v1
        #uses: google-github-actions/setup-gcloud@v1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: ture
        with:
          service_account_key: ${{secrets.GKE_SA_KEY}}
          project_id: ${{secrets.GKE_PROJECT}}

      - name: Configure Docker
        run: |-
          gcloud --quiet auth configure-docker

      - name: Get GKE Credentials
        run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
      - name: Build Docker Image
        run: |-
          docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:$TAG"

      - name: Publish Docker Image to GCR
        run: |-
          dcoker push "gcr.io/$PROJECT_ID/$IMAGE:$TAG"
